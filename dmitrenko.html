<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
		<link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dogovor</title>
  </head>
  <body class="page">
		<nav class="menu__nav-container">
			<ul class="menu__nav">
				<li class="nav-item" onclick="handleItemClick('/index.html')">
					ИП Стадников М.С.
				</li>
				<li class="nav-item menu-color" onclick="handleItemClick('/dmitrenko.html')">
					ИП Дмитренко Ю.А.
				</li>
				<li class="nav-item" onclick="handleItemClick('/bugaev.html')">
					ИП Бугаев К.В.
				</li>
				<li class="nav-item" onclick="handleItemClick('/agasiev.html')">
					ИП Агасиев З.А.
				</li>
			</ul>
		</nav>
		<header class="header">
		<h1 class="body_title">Данные для заполнения договора</h1>
		<p class="form_date">Дата: <span id="date"></span></p>
	</header>
		<form class="main__form" id="form" novalidate>
			<div>
					<label for="firm_name">Тип организации:</label>
					<input class="form__input" type="text" id="firm_name" name="firm_name" placeholder="Индивидуальный предприниматель, ООО" 
					pattern="^([a-zA-Zа-яА-Яё\- ]+)$"
					data-error-message="Ввод цифр запрещён"
					minlength="2"
					maxlength="30"
					required />
					<span class="form__input_type_error" id="firm_name-input-error"></span>
				</div>
			<div>
					<label for="first_name">Имя:</label>
					<input class="form__input" type="text" id="first_name" name="first_name" placeholder="John" 
					pattern="^([a-zA-Zа-яА-Яё\- ]+)$"
					data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
					minlength="2"
					maxlength="30"
					required />
					<span class="form__input_type_error" id="first_name-input-error"></span>
			</div>
			<div>
					<label for="last_name">Фамилия:</label>
					<input class="form__input" type="text" id="last_name" name="last_name" placeholder="Doe" 
					pattern="^([a-zA-Zа-яА-Яё\- ]+)$"
					data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
					minlength="2"
					maxlength="30"
					required />
					<span class="form__input_type_error" id="last_name-input-error"></span>
			</div>
			<div>
					<label for="city">Город:</label>
					<input class="form__input" type="text" id="city" name="city" placeholder="Москва" 
					pattern="^([a-zA-Zа-яА-Яё\- ]+)$"
					data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
					minlength="2"
					maxlength="30"
					required />
					<span class="form__input_type_error" id="city-input-error"></span>
			</div>
			<div>
					<label for="street">Улица:</label>
					<input class="form__input" type="text" id="street" name="street" placeholder="Космонавтов" 
					pattern="^([a-zA-Zа-яА-Яё\- ]+)$"
					data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
					minlength="2"
					maxlength="30"
					required />
					<span class="form__input_type_error" id="street-input-error"></span>
			</div>
			<div>
					<label for="house_number">Номер дома:</label>
					<input class="form__input" type="text" id="house_number" name="house_number" placeholder="22" 
					
					data-error-message="Разрешены только латинские, кириллические буквы, цифры, знаки дефиса, пробелы и слэш"
					minlength="1"
					maxlength="5"
					required />
					<span class="form__input_type_error" id="house_number-input-error"></span>
			</div>
			<div>
					<label for="telephone_number">Телефонный номер:</label>
					<input class="form__input" type="text" id="telephone_number" name="telephone_number" placeholder="7(XXX)XXX-XX-XX" 
					minlength="7"
					maxlength="18"
					required>
					<span class="form__input_type_error" id="telephone_number-input-error"></span>
			</div>
			<div>
					<label for="ogrnip_number">ОГРНИП/ОГРН:</label>
					<input class="form__input" type="text" id="ogrnip_number" name="ogrnip_number" placeholder="34646346346" 
					pattern="^[0-9]+$"
					data-error-message="Разрешены только цифры"
					minlength="13" 
					maxlength="15" 
					required />
					<span class="form__input_type_error" id="ogrnip_number-input-error"></span>
			</div>
			<div>
					<label for="inn_number">ИНН:</label>
					<input class="form__input" type="text" id="inn_number" name="inn_number" placeholder="34646346346"
					pattern="^[0-9]+$"
					data-error-message="Разрешены только цифры"
					minlength="10" 
					maxlength="12" 
					required />
					<span class="form__input_type_error" id="inn_number-input-error"></span>
			</div>
			<div>
					<label for="bank_name">Название банка:</label>
					<input class="form__input" type="text" id="bank_name" name="bank_name" placeholder="ПАО СберБанк" 
					pattern="^([a-zA-Zа-яА-Яё\- ]+)$"
					data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
					maxlength="20" 
					required>
					<span class="form__input_type_error" id="bank_name-input-error"></span>
			</div>
			<div>
					<label for="bik_number">БИК:</label>
					<input class="form__input" type="text" id="bik_number" name="bik_number" placeholder="34646346346" pattern="\d{9}" minlength="9" maxlength="9" 
					pattern="^[0-9]+$"
					data-error-message="Введите 9 цифр"
					minlength="9" 
					maxlength="9" 
					required />
					<span class="form__input_type_error" id="bik_number-input-error"></span>
			</div>
			<div>
					<label for="checking_account_number">Номер расчетного счета:</label>
					<input class="form__input" type="text" id="checking_account_number" name="checking_account_number" placeholder="40802810420000083687" 
					minlength="20" 
					maxlength="20" 
					pattern="^[0-9]+$"
					data-error-message="Разрешены только цифры"
					required />
					<span class="form__input_type_error" id="checking_account_number-input-error"></span>
			</div>
			<div>
					<label for="correspondent_check_number">Номер корреспондентского счета:</label>
					<input class="form__input" type="text" id="correspondent_check_number" name="correspondent_check_number" placeholder="30101810745374525104" 
					minlength="20" 
					maxlength="20" 
					pattern="^[0-9]+$"
					data-error-message="Разрешены только цифры"
					required />
					<span class="form__input_type_error" id="correspondent_check_number-input-error"></span>
			</div>
			<!-- <div>
					<label for="mail">Электронная почта:</label>
					<input type="email" id="mail" name="mail" placeholder="test@yandex.ru" required>
			</div> -->
			<!-- <div>
				<label for=""></label>
				<input type="" id="mail" name="" placeholder="">
		</div> -->
		<div>
			<button type="submit" class="form__button form__button_disabled" id="inputFilePath" data-input-file-path="/input2.docx" onclick="handleFormSubmit()">ОТПРАВИТЬ</button>
		</div>
	</form>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.44.0/docxtemplater.js"></script>
	<script src="https://unpkg.com/pizzip@3.1.5/dist/pizzip.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
	<script src="https://unpkg.com/pizzip@3.1.5/dist/pizzip-utils.js"></script>
	<script src="/validation.js"></script>
	<script src="/index.js"></script>
	<script>
		function handleItemClick(url) {
			window.location.href = url;
		}
		</script>

  </body>
</html>
